universe:
  universe_id: MINE
  name: MINE
  description: Production universe with all domains
  version: 1.0.0
  created_at: '2026-01-11T00:00:00Z'
  created_by: system

  # Load this universe on startup
  load_on_startup: true
  is_default: true

  # Universe-level defaults
  defaults:
    llm_fallback_threshold: 0.3
    confidence_decay_rate: 0.05
    max_candidate_patterns: 10

  # Domain configurations
  domains:
    binary_symmetry:
      enabled: true
      priority: 1
      config_override: {}

    cooking:
      enabled: true
      priority: 2
      config_override: {}

    diy:
      enabled: true
      priority: 3
      config_override: {}

    first_aid:
      enabled: true
      priority: 4
      config_override: {}

    gardening:
      enabled: true
      priority: 5
      config_override: {}

    llm_consciousness:
      enabled: true
      priority: 6
      config_override: {}

    python:
      enabled: true
      priority: 7
      config_override: {}

    test_domain:
      enabled: true
      priority: 99
      config_override: {}

    exframe:
      enabled: true
      priority: 8
      config_override: {}

    poetry_domain:
      enabled: true
      priority: 9
      config_override: {}

    psycho:
      enabled: true
      priority: 10
      config_override: {}

  # Paths (relative to universe base)
  domains_path: domains
  plugins_path: plugins

  # Merge settings
  merge_strategy: merge_patterns
