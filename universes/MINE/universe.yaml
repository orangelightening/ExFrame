universe:
  universe_id: MINE
  name: MINE
  description: Production universe with all domains
  version: 1.0.0
  created_at: '2026-01-11T00:00:00Z'
  created_by: system

  # Load this universe on startup
  load_on_startup: true
  is_default: true

  # Universe-level defaults
  defaults:
    llm_fallback_threshold: 0.3
    confidence_decay_rate: 0.05
    max_candidate_patterns: 10

  # Domain configurations
  domains:
    binary_symmetry:
      enabled: true
      priority: 1
      config_override: {}

    cooking:
      enabled: true
      priority: 2
      config_override:
        domain_type: "4"
        plugins:
          - plugin_id: researcher
            name: Cooking Research Specialist
            description: Research specialist with web search for cooking questions
            module: plugins.research.research_specialist
            class: ResearchSpecialistPlugin
            enabled: true
            config:
              enable_web_search: true
              max_research_steps: 10
              research_timeout: 300
              report_format: structured
              search_provider: auto
              max_results: 10
              timeout: 10
        enrichers:
          - module: plugins.enrichers.reply_formation
            class: ReplyFormationEnricher
            enabled: true
            config:
              combine_strategy: document_first
              max_results: 10
              show_sources: true
              show_results: true
          - module: plugins.enrichers.llm_enricher
            class: LLMEnricher
            enabled: true
            config:
              mode: replace
              min_confidence: 0.0
              max_patterns: 10
        enable_web_search: true
        max_research_steps: 10
        research_timeout: 300
        report_format: structured

    diy:
      enabled: true
      priority: 3
      config_override: {}

    first_aid:
      enabled: true
      priority: 4
      config_override: {}

    gardening:
      enabled: true
      priority: 5
      config_override: {}

    llm_consciousness:
      enabled: true
      priority: 6
      config_override: {}

    python:
      enabled: true
      priority: 7
      config_override: {}

    test_domain:
      enabled: true
      priority: 99
      config_override: {}

    exframe:
      enabled: true
      priority: 8
      config_override: {}

    poetry_domain:
      enabled: true
      priority: 9
      config_override: {}

    psycho:
      enabled: true
      priority: 10
      config_override: {}

  # Paths (relative to universe base)
  domains_path: domains
  plugins_path: plugins

  # Merge settings
  merge_strategy: merge_patterns
