<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainUse - Hiring Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }

        /* Status badges */
        .status-pending { @apply bg-yellow-500/20 text-yellow-300 border-yellow-500/30; }
        .status-in_progress { @apply bg-blue-500/20 text-blue-300 border-blue-500/30; }
        .status-completed { @apply bg-green-500/20 text-green-300 border-green-500/30; }
        .status-hired { @apply bg-emerald-500/20 text-emerald-300 border-emerald-500/30; }
        .status-rejected { @apply bg-red-500/20 text-red-300 border-red-500/30; }

        /* Recommendation badges */
        .rec-hire { @apply bg-emerald-500/20 text-emerald-300 border-emerald-500/30; }
        .rec-maybe { @apply bg-yellow-500/20 text-yellow-300 border-yellow-500/30; }
        .rec-pass { @apply bg-red-500/20 text-red-300 border-red-500/30; }

        /* Animated gradient background */
        .gradient-bg {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }

        /* Metric card hover effect */
        .metric-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.2);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
    <div x-data="brainuseApp()" x-init="init()" x-cloak>

        <!-- Header -->
        <header class="gradient-bg border-b border-gray-700 sticky top-0 z-50 shadow-lg">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <!-- Logo and Title -->
                    <div class="flex items-center space-x-4">
                        <div class="flex items-center space-x-2">
                            <svg class="w-8 h-8 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                            </svg>
                            <div>
                                <h1 class="text-xl font-bold text-emerald-400">BrainUse</h1>
                                <p class="text-xs text-gray-400">Hiring Intelligence</p>
                            </div>
                        </div>
                    </div>

                    <!-- Stats Summary -->
                    <div class="hidden md:flex items-center space-x-6 text-sm">
                        <div class="text-center">
                            <div class="text-2xl font-bold text-emerald-400" x-text="stats.total"></div>
                            <div class="text-xs text-gray-400">Total</div>
                        </div>
                        <div class="text-center">
                            <div class="text-2xl font-bold text-blue-400" x-text="stats.in_progress"></div>
                            <div class="text-xs text-gray-400">Active</div>
                        </div>
                        <div class="text-center">
                            <div class="text-2xl font-bold text-green-400" x-text="stats.completed"></div>
                            <div class="text-xs text-gray-400">Completed</div>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="flex items-center space-x-3">
                        <button
                            @click="showCreateModal = true"
                            class="px-4 py-2 bg-emerald-600 hover:bg-emerald-700 text-white rounded-lg text-sm font-medium transition-colors flex items-center space-x-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                            </svg>
                            <span>New Candidate</span>
                        </button>
                    </div>
                </div>

                <!-- Filters Bar -->
                <div class="flex items-center space-x-4 pb-4">
                    <div class="flex-1 relative">
                        <input
                            type="text"
                            x-model="searchQuery"
                            @input="filterCandidates()"
                            placeholder="Search by name, email, or company..."
                            class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent">
                        <svg class="absolute right-3 top-2.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>

                    <select
                        x-model="statusFilter"
                        @change="filterCandidates()"
                        class="px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500">
                        <option value="all">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="in_progress">In Progress</option>
                        <option value="completed">Completed</option>
                        <option value="hired">Hired</option>
                        <option value="rejected">Rejected</option>
                    </select>

                    <select
                        x-model="companyFilter"
                        @change="filterCandidates()"
                        class="px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500">
                        <option value="all">All Companies</option>
                        <template x-for="company in companies" :key="company">
                            <option :value="company" x-text="company"></option>
                        </template>
                    </select>

                    <button
                        @click="refreshCandidates()"
                        class="px-3 py-2 bg-gray-800 border border-gray-700 rounded-lg text-sm hover:bg-gray-700 transition-colors">
                        <svg class="w-5 h-5" :class="{'animate-spin': loading}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

            <!-- Loading State -->
            <div x-show="loading && filteredCandidates.length === 0" class="text-center py-12">
                <svg class="animate-spin h-12 w-12 text-emerald-400 mx-auto" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="mt-4 text-gray-400">Loading candidates...</p>
            </div>

            <!-- Empty State -->
            <div x-show="!loading && filteredCandidates.length === 0" class="text-center py-12">
                <svg class="w-16 h-16 text-gray-600 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                </svg>
                <h3 class="mt-4 text-lg font-medium text-gray-300">No candidates found</h3>
                <p class="mt-2 text-sm text-gray-500">Get started by creating your first candidate.</p>
                <button
                    @click="showCreateModal = true"
                    class="mt-6 px-4 py-2 bg-emerald-600 hover:bg-emerald-700 text-white rounded-lg text-sm font-medium transition-colors">
                    Create Candidate
                </button>
            </div>

            <!-- Candidates Grid -->
            <div x-show="!loading && filteredCandidates.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <template x-for="candidate in filteredCandidates" :key="candidate.candidate_id">
                    <div
                        @click="selectCandidate(candidate)"
                        class="bg-gray-800 border border-gray-700 rounded-lg p-6 hover:border-emerald-500 cursor-pointer transition-all metric-card">

                        <!-- Header -->
                        <div class="flex items-start justify-between mb-4">
                            <div class="flex-1">
                                <h3 class="text-lg font-semibold text-white mb-1" x-text="candidate.name"></h3>
                                <p class="text-sm text-gray-400" x-text="candidate.email"></p>
                            </div>
                            <span
                                class="px-2 py-1 rounded text-xs font-medium border"
                                :class="'status-' + candidate.status"
                                x-text="formatStatus(candidate.status)"></span>
                        </div>

                        <!-- Role & Company -->
                        <div class="space-y-2 mb-4">
                            <div class="flex items-center text-sm">
                                <svg class="w-4 h-4 text-gray-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                                </svg>
                                <span class="text-gray-300" x-text="candidate.role"></span>
                            </div>
                            <div class="flex items-center text-sm">
                                <svg class="w-4 h-4 text-gray-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                                </svg>
                                <span class="text-gray-300" x-text="candidate.company"></span>
                            </div>
                        </div>

                        <!-- Assessment Domains -->
                        <div class="mb-4">
                            <p class="text-xs text-gray-500 mb-2">Assessment Domains</p>
                            <div class="flex flex-wrap gap-1">
                                <template x-for="domain in candidate.assessment_domains" :key="domain">
                                    <span class="px-2 py-1 bg-gray-700 text-gray-300 rounded text-xs" x-text="formatDomain(domain)"></span>
                                </template>
                            </div>
                        </div>

                        <!-- Dates -->
                        <div class="text-xs text-gray-500 space-y-1">
                            <div class="flex justify-between">
                                <span>Created:</span>
                                <span x-text="formatDate(candidate.created_at)"></span>
                            </div>
                            <div x-show="candidate.assessment_start" class="flex justify-between">
                                <span>Started:</span>
                                <span x-text="formatDate(candidate.assessment_start)"></span>
                            </div>
                        </div>

                        <!-- Action Indicator -->
                        <div class="mt-4 pt-4 border-t border-gray-700 flex items-center justify-between text-xs">
                            <span class="text-gray-400">Click for details</span>
                            <svg class="w-4 h-4 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                            </svg>
                        </div>
                    </div>
                </template>
            </div>

        </main>

        <!-- Create Candidate Modal -->
        <div x-show="showCreateModal"
             x-cloak
             @click.self="showCreateModal = false"
             class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4">
            <div
                x-show="showCreateModal"
                x-transition:enter="transition ease-out duration-200"
                x-transition:enter-start="opacity-0 transform scale-95"
                x-transition:enter-end="opacity-100 transform scale-100"
                @click.stop
                class="bg-gray-800 rounded-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto border border-gray-700 shadow-2xl">

                <!-- Modal Header -->
                <div class="flex items-center justify-between p-6 border-b border-gray-700">
                    <h2 class="text-xl font-bold text-white" x-text="newCandidate.candidate_id ? 'Edit Candidate' : 'Create New Candidate'"></h2>
                    <button
                        @click="showCreateModal = false"
                        class="text-gray-400 hover:text-white transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <!-- Modal Body -->
                <form @submit.prevent="createCandidate()" class="p-6 space-y-6">

                    <!-- Basic Info -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">
                                Full Name <span class="text-red-400">*</span>
                            </label>
                            <input
                                type="text"
                                x-model="newCandidate.name"
                                required
                                placeholder="Jane Doe"
                                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-500">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">
                                Email <span class="text-red-400">*</span>
                            </label>
                            <input
                                type="email"
                                x-model="newCandidate.email"
                                required
                                placeholder="jane@example.com"
                                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-500">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">
                                Role <span class="text-red-400">*</span>
                            </label>
                            <select
                                x-model="newCandidate.role"
                                required
                                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-emerald-500">
                                <option value="">Select role...</option>
                                <template x-for="role in availableRoles" :key="role">
                                    <option :value="role" x-text="role"></option>
                                </template>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">
                                Company <span class="text-red-400">*</span>
                            </label>
                            <input
                                type="text"
                                x-model="newCandidate.company"
                                required
                                placeholder="TechCorp"
                                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-500">
                        </div>
                    </div>

                    <!-- Assessment Domains -->
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">
                            Assessment Domains <span class="text-red-400">*</span>
                            <span class="text-xs text-gray-500 ml-2">(Select 3-5 domains)</span>
                        </label>
                        <div class="grid grid-cols-1 gap-2">
                            <template x-for="domain in availableDomains" :key="domain.id">
                                <label class="flex items-start space-x-3 p-3 bg-gray-700 rounded-lg cursor-pointer hover:bg-gray-600 transition-colors">
                                    <input
                                        type="checkbox"
                                        :value="domain.id"
                                        x-model="newCandidate.assessment_domains"
                                        class="mt-1 h-4 w-4 text-emerald-600 border-gray-500 rounded focus:ring-emerald-500">
                                    <div class="flex-1">
                                        <div class="text-sm font-medium text-white" x-text="domain.name"></div>
                                        <div class="text-xs text-gray-400" x-text="domain.description"></div>
                                    </div>
                                </label>
                            </template>
                        </div>
                    </div>

                    <!-- Recruiter Notes -->
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">
                            Recruiter Notes (Optional)
                        </label>
                        <textarea
                            x-model="newCandidate.recruiter_notes"
                            rows="3"
                            placeholder="Additional context about the candidate..."
                            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-500"></textarea>
                    </div>

                    <!-- Form Actions -->
                    <div class="flex items-center justify-end space-x-3 pt-4 border-t border-gray-700">
                        <button
                            type="button"
                            @click="showCreateModal = false"
                            class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded-lg text-sm font-medium transition-colors">
                            Cancel
                        </button>
                        <button
                            type="submit"
                            :disabled="creating"
                            class="px-6 py-2 bg-emerald-600 hover:bg-emerald-700 text-white rounded-lg text-sm font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center space-x-2">
                            <svg x-show="creating" class="animate-spin h-4 w-4" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            <span x-text="creating ? 'Saving...' : (newCandidate.candidate_id ? 'Update Candidate' : 'Create Candidate')"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Candidate Detail Modal -->
        <div x-show="showDetailModal"
             x-cloak
             @click.self="showDetailModal = false"
             class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4">
            <div
                x-show="showDetailModal"
                x-transition:enter="transition ease-out duration-200"
                x-transition:enter-start="opacity-0 transform scale-95"
                x-transition:enter-end="opacity-100 transform scale-100"
                @click.stop
                class="bg-gray-800 rounded-lg max-w-4xl w-full max-h-[90vh] overflow-y-auto border border-gray-700 shadow-2xl">

                <template x-if="selectedCandidate">
                    <div>
                        <!-- Modal Header -->
                        <div class="flex items-center justify-between p-6 border-b border-gray-700">
                            <div>
                                <h2 class="text-2xl font-bold text-white" x-text="selectedCandidate.name"></h2>
                                <p class="text-sm text-gray-400 mt-1" x-text="selectedCandidate.email"></p>
                            </div>
                            <button
                                @click="showDetailModal = false"
                                class="text-gray-400 hover:text-white transition-colors">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>

                        <!-- Modal Body -->
                        <div class="p-6 space-y-6">
                            <!-- Status and Actions -->
                            <div class="flex items-center justify-between">
                                <div class="flex items-center space-x-4">
                                    <span
                                        class="px-3 py-1 rounded-lg text-sm font-medium border"
                                        :class="'status-' + selectedCandidate.status"
                                        x-text="formatStatus(selectedCandidate.status)"></span>
                                    <span class="text-sm text-gray-400">
                                        <span class="font-medium text-gray-300" x-text="selectedCandidate.role"></span>
                                        at
                                        <span class="font-medium text-gray-300" x-text="selectedCandidate.company"></span>
                                    </span>
                                </div>

                                <!-- Action Buttons -->
                                <div class="flex items-center space-x-2">
                                    <button
                                        @click="editCandidate(selectedCandidate)"
                                        class="px-3 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded-lg text-sm font-medium transition-colors">
                                        Edit
                                    </button>
                                    <button
                                        @click="deleteCandidate(selectedCandidate.candidate_id)"
                                        class="px-3 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg text-sm font-medium transition-colors">
                                        Delete
                                    </button>
                                    <template x-if="selectedCandidate.status === 'pending'">
                                        <button
                                            @click="startAssessment(selectedCandidate.candidate_id)"
                                            :disabled="!selectedCandidate.consent_given"
                                            :class="selectedCandidate.consent_given ? 'bg-blue-600 hover:bg-blue-700' : 'bg-gray-600 cursor-not-allowed'"
                                            class="px-4 py-2 text-white rounded-lg text-sm font-medium transition-colors">
                                            Start Assessment
                                        </button>
                                    </template>
                                    <template x-if="selectedCandidate.status === 'in_progress'">
                                        <button
                                            @click="completeAssessment(selectedCandidate.candidate_id)"
                                            class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg text-sm font-medium transition-colors">
                                            Complete Assessment
                                        </button>
                                    </template>
                                    <template x-if="selectedCandidate.status === 'completed'">
                                        <button
                                            @click="viewReport(selectedCandidate.candidate_id)"
                                            class="px-4 py-2 bg-emerald-600 hover:bg-emerald-700 text-white rounded-lg text-sm font-medium transition-colors">
                                            View Report
                                        </button>
                                    </template>
                                </div>
                            </div>

                            <!-- Consent Section (for pending candidates) -->
                            <template x-if="selectedCandidate.status === 'pending'">
                                <div class="p-4 bg-gray-800 border border-gray-700 rounded-lg">
                                    <div class="flex items-start space-x-3">
                                        <input
                                            type="checkbox"
                                            :id="'consent-' + selectedCandidate.candidate_id"
                                            x-model="selectedCandidate.consent_given"
                                            @change="recordConsent(selectedCandidate.candidate_id, selectedCandidate.consent_given)"
                                            class="mt-1 w-4 h-4 text-blue-600 bg-gray-700 border-gray-600 rounded focus:ring-blue-500">
                                        <div class="flex-1">
                                            <label
                                                :for="'consent-' + selectedCandidate.candidate_id"
                                                class="text-sm font-medium text-gray-200 cursor-pointer">
                                                Candidate has given consent for assessment
                                            </label>
                                            <p class="text-xs text-gray-400 mt-1">
                                                Required: Candidate must consent to having their learning patterns analyzed for hiring purposes (GDPR compliance).
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </template>

                            <!-- Assessment Domains -->
                            <div>
                                <h3 class="text-sm font-medium text-gray-400 mb-3">Assessment Domains</h3>
                                <div class="flex flex-wrap gap-2">
                                    <template x-for="domain in selectedCandidate.assessment_domains" :key="domain">
                                        <span class="px-3 py-1 bg-gray-700 text-gray-200 rounded-lg text-sm" x-text="formatDomain(domain)"></span>
                                    </template>
                                </div>
                            </div>

                            <!-- Timeline -->
                            <div>
                                <h3 class="text-sm font-medium text-gray-400 mb-3">Timeline</h3>
                                <div class="space-y-2 text-sm">
                                    <div class="flex justify-between py-2 border-b border-gray-700">
                                        <span class="text-gray-400">Created</span>
                                        <span class="text-gray-200" x-text="formatDateTime(selectedCandidate.created_at)"></span>
                                    </div>
                                    <template x-if="selectedCandidate.assessment_start">
                                        <div class="flex justify-between py-2 border-b border-gray-700">
                                            <span class="text-gray-400">Assessment Started</span>
                                            <span class="text-gray-200" x-text="formatDateTime(selectedCandidate.assessment_start)"></span>
                                        </div>
                                    </template>
                                    <template x-if="selectedCandidate.assessment_end">
                                        <div class="flex justify-between py-2 border-b border-gray-700">
                                            <span class="text-gray-400">Assessment Completed</span>
                                            <span class="text-gray-200" x-text="formatDateTime(selectedCandidate.assessment_end)"></span>
                                        </div>
                                    </template>
                                </div>
                            </div>

                            <!-- Recruiter Notes -->
                            <template x-if="selectedCandidate.recruiter_notes">
                                <div>
                                    <h3 class="text-sm font-medium text-gray-400 mb-3">Recruiter Notes</h3>
                                    <div class="p-4 bg-gray-700 rounded-lg text-sm text-gray-200" x-text="selectedCandidate.recruiter_notes"></div>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- Toast Notification -->
        <div x-show="toast.show"
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 transform translate-y-2"
             x-transition:enter-end="opacity-100 transform translate-y-0"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0"
             class="fixed bottom-4 right-4 z-50">
            <div
                class="px-6 py-4 rounded-lg shadow-lg border flex items-center space-x-3 min-w-[300px]"
                :class="{
                    'bg-emerald-500/20 border-emerald-500/30 text-emerald-300': toast.type === 'success',
                    'bg-red-500/20 border-red-500/30 text-red-300': toast.type === 'error',
                    'bg-blue-500/20 border-blue-500/30 text-blue-300': toast.type === 'info'
                }">
                <svg x-show="toast.type === 'success'" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                <svg x-show="toast.type === 'error'" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
                <svg x-show="toast.type === 'info'" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span x-text="toast.message"></span>
            </div>
        </div>

    </div>

    <script src="/brainuse/assets/brainuse.js"></script>
</body>
</html>
